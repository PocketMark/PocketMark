spring:
  h2:
    console:
      enabled: true
  jpa:
    show-sql : true
    properties:
      hibernate:
        format_sql: true
  datasource:
    url: jdbc:h2:mem:testdb

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace


server:
  port: 9090